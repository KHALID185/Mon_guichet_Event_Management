<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Catalog" nzIcon="dashboard">
        <ul>

 
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/category">Category</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sub-category">Sub Category</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/event">Event</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-event">Add/Edit Event</a>
          </li>
      
          
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Users" nzIcon="user">
        <ul>
 
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user">User</a>
          </li>  
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/test">Test</a>
          </li>      
          
        </ul>
      </li>

  
      <li nz-submenu nzOpen nzTitle="Authentification" nzIcon="login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login">Login</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Orders" nzIcon="login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order">Show Orders</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
