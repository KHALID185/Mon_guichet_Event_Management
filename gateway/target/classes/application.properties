# Server Configuration
server.port=8080

# Spring Application Configuration
spring.application.name=API-GATEWAY

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/user/me/**

spring.cloud.gateway.routes[2].id=ticket-service
spring.cloud.gateway.routes[2].uri=lb://ticket-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/ticket/user/me/**

spring.cloud.gateway.routes[3].id=event-service-no-auth
spring.cloud.gateway.routes[3].uri=lb://event-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/event/**

spring.cloud.gateway.routes[4].id=categories-service-no-auth
spring.cloud.gateway.routes[4].uri=lb://event-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/categories/**

spring.cloud.gateway.routes[5].id=sous-categories-service-no-auth
spring.cloud.gateway.routes[5].uri=lb://event-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/categories/sous-categories/**

spring.cloud.gateway.routes[6].id=order-service-auth
spring.cloud.gateway.routes[6].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/order/user/me/**

spring.cloud.gateway.routes[7].id=payment-service-auth
spring.cloud.gateway.routes[7].uri=lb://payment-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/payment/user/me/**

